<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciamento de Funcionários</h1>
        <form id="formFuncionario">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome" value="" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade:</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite a idade" value="" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo:</label>
                <select class="form-select" id="cargo" required>
                    <option value="">Selecione o cargo</option>
                    <option value="Desenvolvedor">Desenvolvedor</option>
                    <option value="Analista de Sistemas">Analista de Sistemas</option>
                    <option value="Administrador de BD">Administrador de Banco de Dados</option>
                    <option value="Arquiteto de Software">Arquiteto de Software</option>
                    <option value="Engenheiro de Software">Engenheiro de Software</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salário:</label>
                <input type="number" step="0.01" class="form-control" id="salario" value="" placeholder="Digite o salário" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="adicionarFuncionario()">Adicionar Funcionário</button>
        </form>
        <hr>
        <h3>Lista de Funcionários:</h3>
        <table id="tabelaFuncionarios" class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaFuncionarios">
                <!-- Funcionários serão adicionados aqui -->                 
            </tbody>
        </table>
    </div>

    <script src="gerenciamentoFuncionarios.js"></script>
</body>
</html>
